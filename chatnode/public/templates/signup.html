    <form  name="registerform" ng-submit="submitted=true;register(registerform.$valid)" novalidate  >
      <input type="text" name="username" value="" placeholder="user name" required ng-model="user.name"><br>
      <p class="error" ng-if="registerform.username.$error.required && submitted"> please enter userName </p>

      <input type="text" name="fullname" value="" placeholder="full name" required ng-model="user.fullname"><br>
      <p class="error" ng-if="registerform.fullname.$error.required && submitted"> please enter fullName </p>

      <input type="email" name="email" value="" placeholder="email" required ng-model="user.email"><br>
      <p class="error" ng-if="registerform.email.$error.required && submitted" > please enter Email </p>

      <input type="text" name="address" value=""placeholder="address"><br>
      <input type="text" name="mobile" value="" placeholder="mobile" required ng-model="user.mobile"><br>
      <p class="error" ng-if="registerform.mobile.$error.required && submitted"> please enter mobile </p>

      <input type="password" name="password" value="" placeholder="password" required ng-model="user.password"><br>
      <p class="error" ng-if="registerform.password.$error.required && submitted"> please enter password </p>

      <input type="password" name="confirmpassword" value="" placeholder="confirm password" required ng-model="user.confirmpassword"><br>
      <p class="error" ng-if="registerform.confirmpassword.$error.required && submitted"> please enter confirm password </p>

      <input type="submit" value="Submit">
    </form>
